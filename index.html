<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Day Planner</title>
  </head>
  <body>
    <h1 class="jumbotron text-center">Work Day Scheduler</h1>
    <h2 class="text-center">
        Schedule for: <span id="displayDate"></span> 
    </h2>
    <div class="container" >
        <div class="row hour-row"> 
            <div class="hour col col-1" data-id="9">9 AM</div>
            <textarea class="tasks-past col col-10" data-id="tasks9" rows="3"></textarea>
            <i class="save col col-1 fa fa-save fa-2x pt-2"></i>
        </div>
        <div class="row hour-row "> 
                <div class="hour col col-1" data-id="10">10 AM</div>
                <div class="tasks-current col col-10" data-id="tasks10"></div>
                <i class="save col col-1 fa fa-save fa-2x pt-2"></i>
        </div>
        <div class="row hour-row "> 
                <div class="hour col col-1" data-id="11">11 AM</div>
                <div class="tasks-upcoming col col-10" data-id="tasks11"></div>
                <i class="save col col-1 fa fa-save fa-2x pt-2"></i>
        </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- moment.js -->
    <script src="./assets/scripts/moment.js"></script>
    <!-- my JavaScript -->
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
